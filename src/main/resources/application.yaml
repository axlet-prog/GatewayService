server:
  port: 8083

values:
  auth_endpoint: /auth/verify

spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/auth/**
        - id: menu-service
          uri: http://restaurant-service:8082
          predicates:
            - Path=/menu/**
          filters:
            - name: JwtFilter
              args:
                authorizedEndpoints:
                  - pathPattern: /menu/client
                    methodType: get
                role: "client"
            - name: JwtFilter
              args:
                authorizedEndpoints:
                  - pathPattern: /menu/admin
                    methodType: get
                  - pathPattern: /menu
                    methodType: post
                  - pathPattern: /menu/[0-9]+
                    methodType: delete
                  - pathPattern: /menu/[0-9]+
                    methodType: patch
                role: "admin"

        - id: order-service
          uri: http://order-service:8084
          predicates:
            - Path=/order/**, /cart/**